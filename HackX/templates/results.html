<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackX - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.resultsData = {
            similarity_score: {{ similarity_score }},
            exact_match: {{ 'true' if exact_match else 'false' }},
            variable_renaming: {{ 'true' if variable_renaming else 'false' }},
            structural_similarity: {{ 'true' if structural_similarity else 'false' }},
            submitted_code: {{ submitted_code | tojson | safe }},
            original_code: {{ original_code | tojson | safe }}
        };
    </script>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/results.js') }}"></script>
</body>
</html>
